<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <!-- Search Form -->
    <form id="search-form">
      <div class="form-group">
        <label for="cityInput">Enter City:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="City name" required>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Current Weather Display -->
    <div id="current-weather" class="mt-4"></div>

    <!-- 5-Day Forecast Display -->
    <div id="forecast" class="mt-4"></div>

    <!-- Search History -->
    <div id="search-history" class="mt-4">
      <h5>Search History</h5>
      <ul class="list-group" id="history-list"></ul>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
